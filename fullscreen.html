<!DOCTYPE html>
<html>
  <head>
    <title>Classes</title>
    <style>
      #fullscreen-icon {
        position: absolute;
        z-index: 9999;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
    <script>
      function toggleFullScreen() {
        var iframe = document.getElementById("my-iframe");
        if (!document.fullscreenElement) {
          iframe.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
    </script>
  </head>
  <body>
    <iframe id="my-iframe" src="https://web-production-d61c.up.railway.app/service/hvtrs8%2F-cjavgrtrrmx%7B.oe-%23-" style="position: fixed; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; border: none;"></iframe>
    <i id="fullscreen-icon" class="fa fa-expand" onclick="toggleFullScreen()"></i>
    <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
  </body>
</html>
